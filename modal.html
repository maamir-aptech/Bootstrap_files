<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            <button type="button" class="btn btn-primary mt-4 rounded-4" data-bs-target="#mymodal" data-bs-toggle="modal">Open modal</button>
        </div>

         <div class="modal fade modal-lg" id="mymodal">
            <div class="modal-dialog">
                  <div class="modal-content">
                       <div class="modal-header">
                           <h3 class="modal-title">Modal</h3>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                       </div>
                       <div class="modal-body">
                         <p>
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae hic rerum, beatae reiciendis, eligendi, tempora magnam maiores magni ullam nemo repudiandae debitis consectetur in? Minus quae saepe vero? Dolore, perferendis?
                         </p>
                       </div>
                       <div class="modal-footer">
                             <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >close</button>
                             <button type="button" class="btn btn-success">Submit</button>
                       </div>
                  </div>
            </div>

         </div>

           <div class="container mt-4">
            <form>
                <div class="mb-3">
                    <label  class="form-label">User Name</label>
                    <input type="text" class="form-control" >
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    name=""
                    id=""
                    class="btn btn-primary"
                  >
                    Button
                  </button>
                </div>
                
              </form>
              
           </div>
         
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
